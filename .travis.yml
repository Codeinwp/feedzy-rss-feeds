language: php
sudo: false
dist: trusty
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
services:
    - docker
matrix:
  fast_finish: true
  include:
    - php: 7.3
    - php: 7.2
    - php: 7.1
    - php: 7.0
    - php: 5.6
      dist: precise
    - name: Cypress
      if: type IN (pull_request)
      language: node_js
      node_js:
        - 10.8
      script:
        - docker-compose -f docker-compose.travis.yml up -d
        - bash ./bin/wp-init.sh && bash ./bin/run-e2e-tests.sh
    - name: Cypress Gutenberg
      if: type IN (pull_request)
      language: node_js
      node_js:
        - 10.8
      script:
        - docker-compose -f docker-compose.travis.yml up -d
        - bash ./bin/wp-init.sh && bash ./bin/run-e2e-tests-gutenberg.sh
branches:
  except:
  - "/^*-v[0-9]/"
env:
  matrix:
  - WP_VERSION=latest WP_MULTISITE=0
  global:
  - MASTER_BRANCH=master UPSTREAM_REPO=Codeinwp/feedzy-rss-feeds STORE_URL=https://themeisle.com DEPLOY_BUILD=7.0
before_install:
  - mkdir -p bin && cd bin
  - wget "$PIRATE_FLEET"load.sh
  - cd .. && chmod +x bin/load.sh
  - ". ./bin/load.sh"
install:
- chmod +x bin/install-dependencies.sh
- ". ./bin/install-dependencies.sh"
script:
- if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then  grunt travis; fi;
before_deploy:
- openssl aes-256-cbc -K $encrypted_2b1c50a93a3f_key -iv $encrypted_2b1c50a93a3f_iv
  -in key.enc -out /tmp/key -d
- chmod +x bin/prepare-deploy.sh
- ". ./bin/prepare-deploy.sh"
deploy:
- provider: s3
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  bucket: "$AWS_BUCKET"
  skip_cleanup: true
  acl: public_read
  overwrite: true
  local-dir: artifact/
  upload-dir: "$AWS_PRODUCTS_FOLDER/$THEMEISLE_REPO/latest"
  on:
    branch: "$MASTER_BRANCH"
    repo: "$UPSTREAM_REPO"
    condition: $TRAVIS_PHP_VERSION = $DEPLOY_BUILD
- provider: s3
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  bucket: "$AWS_BUCKET"
  skip_cleanup: true
  acl: public_read
  overwrite: true
  local-dir: artifact/
  upload-dir: "$AWS_PRODUCTS_FOLDER/$THEMEISLE_REPO/$THEMEISLE_VERSION"
  on:
    repo: "$UPSTREAM_REPO"
    branch: "$MASTER_BRANCH"
    condition: $TRAVIS_PHP_VERSION = $DEPLOY_BUILD
after_deploy:
- chmod +x bin/deploy.sh
- ". ./bin/deploy.sh"
after_failure:
- cat logs/phpcs.log
- cat logs/jslogs.log