# The type of the repository
# If auto it will scan style.css or first slevel .php files
# for `Theme Name` or `Plugin Name` 
# can have one of this valuessdadsdaa a a
# type: wordpress-plugin|wordpress-theme|vuejs-kit|dsadauto
type: wordpress-plugin

# A list of paths to use
# Eg.
# paths:
#   - "/home"
#   - "/blog"
#   - "/page1"
paths:
  - "blog"
  - "group-feeds-categories"
  - "feed-with-image"
  - "thumbnails"

# A list of sizes to use
# Eg.
# size:
#   - 1360
#   - 480
size:
  - 1366
  - 360

theme: hestia
# Path to a js file to inject and use before taking screenshots.
